{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/AdminLTE.min.css' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <b>用户评价系统</b>
        </div>
        <div class="register-box-body">
            <p class="login-box-msg">注册一个新用户</p>
            <form action="{% url 'users_register' %}" method="post">
                <div class="form-group has-feedback">
                {% if register_form.username.errors %}
                    <label class="control-label text-red" for="inputError">{{ register_form.username.errors.as_text }}</label>
                {% endif %}
                    <input type="text" name="username" class="form-control" placeholder="用户名" value="{{ register_form.username.value }}">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                {% if register_form.email.errors %}
                    <label class="control-label text-red" for="inputError">{{ register_form.email.errors.as_text }}</label>
                {% endif %}
                    <input type="email" name="email" class="form-control" placeholder="邮箱" value="{{ register_form.email.value }}">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                {% if register_form.password.errors %}
                    <label class="control-label text-red" for="inputError">{{ register_form.password.errors.as_text }}</label>
                {% endif %}
                    <input type="password" name="password" class="form-control" placeholder="密码" value="{{ register_form.password.value }}">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                {% if register_form.password_rep.errors %}
                    <label class="control-label text-red" for="inputError">{{ register_form.password_rep.errors.as_text }}</label>
                {% endif %}
                    <input type="password" name="password_rep" class="form-control" placeholder="再次输入密码" value="{{ register_form.password_rep.value }}">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback hidden">
                    <input type="password" name="redirect_to" value="{{ register_form.redirect_to.value }}">
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-8">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <a href="{% url 'users_login' %}" class="text-center">我已经有了一个用户名</a>
        </div>
        <!-- /.form-box -->
    </div>
<!-- /.register-box -->
</body>
</html>
